<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    lang="es"
    >
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Iniciar sesi칩n</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
            />
        <link rel="stylesheet" th:href="@{/css/styles.css}" />
        <link rel="stylesheet" th:href="@{/css/loginStyles.css}" />
        <style>
            .error-message {
                color: red;
                margin-top: 5px;
                font-size: 14px;
            }
        </style>
    </head>
    <body>
        <header th:include="componentes/headerNav.html :: header"></header>

        <div class="m-3">
            <form class="container-login" th:action="@{/logincheck}" method="POST">
                <h1 class="titulo-form">Iniciar sesi칩n</h1>
                <div class="form-group">
                    <div class="mb-3 mt-3">
                        <input
                            type="email"
                            class="form-control"
                            id="email"
                            name="email"
                            placeholder="Ingrese su email"
                            required
                            />
                    </div>
                </div>
                <div class="form-group">
                    <div class="mb-4">
                        <input
                            type="password"
                            class="form-control"
                            id="password"
                            name="password"
                            placeholder="Ingrese su contrase침a"
                            required
                            />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10 offset-sm-2">
                        <div
                            id="error-email"
                            class="error-message"
                            th:text="${errorEmail}"
                            ></div>
                        <div
                            id="error-password"
                            class="error-message"
                            th:text="${errorPassword}"
                            ></div>
                    </div>
                </div>
                <div class="row">
                    <div class="mt-3">
                        <button type="submit" class="btn btn-custom">Iniciar sesi칩n</button>
                    </div>
                </div>
            </form>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
