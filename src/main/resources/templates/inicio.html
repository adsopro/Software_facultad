<html xmlns:th="http://www.thymeleaf.org/" lang="es">
  <head>
    <title>Software de Gestión Facultad</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="stylesheet" href="/static/css/homeStyles.css" />
    <link rel="stylesheet" href="/static/css/styles.css" />
    <link rel="stylesheet" th:href="@{/css/homeStyles.css}" />
  </head>
  <body>
    <header th:include="componentes/headerNav.html :: header"></header>

    <article class="hero-container">
      <section class="seccion-izq">
        <h1 class="titulo-hero">
          Bienvenidos al Software de Gestión de Facultad
          <img
            th:src="@{static/images/logoEgg.png}"
            alt="LogoFacultad"
            class="logoFacultad-hero"
          />
        </h1>
        <h2 class="subtitulo-hero">
          El Software de gestión de Facultad más eficiente
        </h2>

        <p class="parrafo-hero">
          Bienvenido, ahora eres parte de una experiencia informativa que
          gestionará eficientemente los vinculados a la Facultad. ¡La gestión
          está a solo un clic de distancia!
        </p>
        <div class="botones-hero">
          <div>
            <a class="boton-registro" th:href="@{/registro}"> Registrarme </a>
          </div>
          <div class="redes-sociales-hero">
            <div>
              <a class="item-redes-sociales" href=""
                ><img
                  src="/static/images/github-logo.png"
                  th:src="@{/images/github-logo.png}"
                  alt="GitHub"
              /></a>
            </div>
            <div>
              <a class="item-redes-sociales" href=""
                ><img
                  src="/static/images/linkedin-logo.png"
                  th:src="@{/images/linkedin-logo.png}"
                  alt="YouTube"
              /></a>
            </div>
            <div>
              <a class="item-redes-sociales" href=""
                ><img
                  src="/static/images/youtube-logo.png"
                  th:src="@{/images/youtube-logo.png}"
                  alt="Linkedin"
              /></a>
            </div>
            <div>
              <a class="item-redes-sociales" href=""
                ><img
                  src="/static/images/instagram-logo.png"
                  th:src="@{/images/instagram-logo.png}"
                  alt="Instagram"
              /></a>
            </div>
          </div>
        </div>
      </section>
      <section id="contenedor-imagenes" class="seccion-der">
        <img
          th:src="@{/images/musica.jpg}"
          alt="Seccion guitarra"
          id="imagen1-seccion-der"
        />
        <img
          th:src="@{/images/hamburguesa.jpg}"
          alt="Imagen hamburguesa"
          id="imagen2-seccion-der"
        />
        <img
          th:src="@{/images/cine.jpg}"
          alt="Seccion derecha"
          id="imagen3-seccion-der"
        />
        <img
          th:src="@{/images/cultura.jpg}"
          alt="Seccion derecha"
          id="imagen4-seccion-der"
        />
        <img
          th:src="@{/images/deportes.jpg}"
          alt="Seccion derecha"
          id="imagen5-seccion-der"
        />
        <img
          th:src="@{/images/universo.jpg}"
          alt="Seccion derecha"
          id="imagen6-seccion-der"
        />
      </section>
    </article>
    <script th:src="@{/javascript/home.js}"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
